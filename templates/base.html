<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}وبلاگ من{% endblock %}</title>
  <link rel="stylesheet" href="{{ base_url }}assets/css/style.css">
</head>
<body>
  <header>
    <h1><a href="{{ base_url }}">{{ site_title }}</a></h1>
    <nav>
      <ul>
        {% for item in menu %}
        <li><a href="{{ base_url }}{{ item.url }}">{{ item.name }}</a></li>
        {% endfor %}
      </ul>
    </nav>
  </header>

  <main>
    {% block content %}
    <!-- محتوای صفحه اینجا قرار می‌گیرد -->
    {% endblock %}
  </main>

  <footer>
    <p>&copy; 2025 {{ author }}</p>
  </footer>
</body>
</html>
